<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="css/material-kit.css"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>PIG DICE</title>
</head>

<body>
    <div>
        <h3 class=" card-title welcome">WELCOME TO PIG DICE</h3>
        <div class="row">
            <div class="col-md-6">
                <button id="startgame" type="button" class="btn btn-success">START GAME</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-warning">NEW GAME</button>
            </div>
        </div>

        <div class="row">
            <!--PLAYER ONE COLUMN-->
            <div class="col-md-4 ">
                <div class="card playerone">
                    <div class="card-header head2">
                        <h4 class="card-title">PLAYER ONE</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row rounds1">
                                    <div class="col-md-4">
                                        <p>DIE ROLL:<span id="rolldie"></span></p>
                                    </div>
                                    <div class="col-md-4">
                                        <p>ROUND SCORE:<span id="roundscore"></span></p>
                                    </div>
                                    <div class="col-md-4">
                                        <p>TOTAL SCORE:<span id="totalscore"></span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button id="rollp1" type="button" class="btn btn-success">ROLL</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button id="holdp1" type="button" class="btn btn-danger">HOLD</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

                <img src="images/pp,550x550.u10.jpg">

            </div>

            <!--PLAYER TWO SECTION-->

            <div class="col-md-4 container">
                <div class="card playertwo">
                    <div class="card-header head3">
                        <h4 class="card-title">PLAYER TWO</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row rounds2">
                                    <div class="col-md-6">
                                        <p>ROUND SCORE:</p>
                                    </div>
                                    <div class="col-md-6">
                                        <p>TOTAL SCORE:</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    div class="col-md-4">
                                    <p>DIE ROLL:<span id="rolldie1"></span></p>
                                </div>
                                <div class="col-md-4">
                                    <p>ROUND SCORE:<span id="roundscore2"></span></p>
                                </div>
                                <div class="col-md-4">
                                    <p>TOTAL SCORE:<span id="totalscore3"></span></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
