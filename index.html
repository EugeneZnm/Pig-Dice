<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="css/material-kit.css"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>PIG DICE</title>
</head>

<body>
    <div>
        <div class="card container header">
            <div class="card-header">
                <h3 class=" card-title welcome">WELCOME TO PIG DICE</h3>
            </div>

        </div>
        <div class="row">
            <!--PLAYER ONE COLUMN-->
            <div class="col-md-6 ">
                <div class="card playerone">
                    <div class="card-header">
                        <h4 class="card-title">PLAYER ONE</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p>ROUND SCORE:</p>
                                    </div>
                                    <div class="col-md-6">
                                        <p>TOTAL SCORE:</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-success">ROLL</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-danger">HOLD</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!--PLAYER TWO SECTION-->

            <div class="col-md-6 container">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">PLAYER TWO</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p>ROUND SCORE:</p>
                                    </div>
                                    <div class="col-md-6">
                                        <p>TOTAL SCORE:</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-success">ROLL</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-danger">HOLD</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
